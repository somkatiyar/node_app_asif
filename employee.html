<html>

<head>

    <link rel="stylesheet" href="./employee.css">
</head>

<body onload="onLoad()">
    <div>
        <button onclick="newEmployee()" style="width: 147px;">Add New Employee</button>

        <button onclick="getAllEmployee()">All Employee</button>
        <button onclick="fullDumpEmployee()">Full Dump</button>
        <button onclick="partialDumpEmployee()">Partial Dump</button>
    </div>

    <div id="showEmp">

        <div class="filter">
            Filter Employee By:
            <select id="departmentSearch" onchange="onChangeDepartment(value)">
                <option value="" disabled selected>Choose Department</option>

                <option value="Finance">Finance</option>
                <option value="Technology">Technology</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
            </select>

            <select id="designationSearch" onchange="onChangeDesignation(value)">
                <option value="" disabled selected>Choose Designation</option>

                <option value="Manager">Manager</option>
                <option value="VicePresident">VicePresident</option>
                <option value="Trainee">Trainee</option>
                <option value="President">President</option>
            </select>
            <button onclick="filterEmployee()">Filter</button>

        </div>
        <table id="header" >
            <tr class="header-col">
                <td>Emp Code</td>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Department</td>
                <td>Designation</td>
                <td>Salary</td>
                <td ></td>
            </tr>
        </table>
        <table id="tablecontant"></table>

    </div>






    <div class="editEmp" id="addEmp">
        <div id="addEmpForm">
            <table style="width: 350px;">
                <tr>
                    <td>Emp Code</td>
                    <td ><input type="text" id="emp_code"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" id="age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" onchange="onChangeGender(value)">
                            <label for="huey">Male</label>
                        </div>

                        <div>
                            <input type="radio" id="female" name="gender" value="Female"
                                onchange="onChangeGender(value)">
                            <label for="female">Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td id="isAddDept" style="display: none;"> <select id="department" onchange="onChangeDepartment(value)">
                            <option value="" disabled selected>Choose Department</option>

                            <option value="Finance">Finance</option>
                            <option value="Technology">Technology</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>


                    </td>

                    <td id="isEditDept" style="display: none;"> <select id="department"
                            onchange="onChangeDepartment(value)">

                            <option value="Finance">Finance</option>
                            <option value="Technology">Technology</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>


                    </td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td id="isAddDeg" style="display: none;"> <select id="designation"
                            onchange="onChangeDesignation(value)">
                            <option value="" disabled selected>Choose Designation</option>

                            <option value="Manager">Manager</option>
                            <option value="VicePresident">VicePresident</option>
                            <option value="Trainee">Trainee</option>
                            <option value="President">President</option>
                        </select></td>

                    <td id="isEditDeg" style="display: none;"> <select id="designation"
                            onchange="onChangeDesignation(value)">

                            <option value="Manager">Manager</option>
                            <option value="VicePresident">VicePresident</option>
                            <option value="Trainee">Trainee</option>
                            <option value="President">President</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" id="sal"></td>
                </tr>
            </table>
            <button class="edit-btn" onclick="editEmployeeDetail()" id="editEmpbtn" style="display: none;">Edit Employee </button>

            <button class="edit-btn" onclick="chkEmployeeFieldvalidation()" id="addEmpbtn" style="display: none;">Add New Employee </button>
        </div>
    </div>


    <div class="fullDump" id="fullDump">

    </div>
    <div class="fullDump" id="partialDump">

    </div>

    <script src="./employee.js"></script>
</body>

</html>
